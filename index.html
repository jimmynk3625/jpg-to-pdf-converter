<body>
    <div class="container">
        <h1>ğŸ“„ JPG è½‰ PDF</h1>
        <p class="subtitle">è¼•é¬†å°‡å¤šå¼µåœ–ç‰‡åˆä½µæˆä¸€å€‹ PDF æª”æ¡ˆ</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p class="upload-text">é»æ“Šé¸æ“‡æª”æ¡ˆæˆ–æ‹–æ›³æª”æ¡ˆåˆ°é€™è£¡</p>
            <p class="upload-hint">æ”¯æ´ JPGã€JPEGã€PNG æ ¼å¼</p>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/jpeg,image/jpg,image/png">
        
        <div id="fileList" class="file-list"></div>
        
        <div class="button-group">
            <button class="clear-btn" id="clearBtn">ğŸ—‘ï¸ æ¸…é™¤</button>
            <button class="convert-btn" id="convertBtn" disabled>âœ¨ è½‰æ›ç‚º PDF</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        
        let selectedFiles = [];

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // é¸æ“‡æª”æ¡ˆ
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // æ‹–æ›³åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // è™•ç†æª”æ¡ˆ
        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                }
            }
            updateFileList();
            updateConvertButton();
        }

        // æ›´æ–°æª”æ¡ˆåˆ—è¡¨
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">ç§»é™¤</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // ç§»é™¤æª”æ¡ˆ
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateConvertButton();
        }

        // æ›´æ–°è½‰æ›æŒ‰éˆ•ç‹€æ…‹
        function updateConvertButton() {
            convertBtn.disabled = selectedFiles.length === 0;
        }

        // æ¸…é™¤æ‰€æœ‰æª”æ¡ˆ
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            updateConvertButton();
            hideStatus();
        });

        // è½‰æ›ç‚º PDF
        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            showStatus('loading', 'â³ è½‰æ›ä¸­,è«‹ç¨å€™...');
            convertBtn.disabled = true;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted.pdf';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    showStatus('success', 'âœ… è½‰æ›æˆåŠŸ!æª”æ¡ˆå·²ä¸‹è¼‰');
                } else {
                    showStatus('error', 'âŒ è½‰æ›å¤±æ•—,è«‹é‡è©¦');
                }
            } catch (error) {
                showStatus('error', 'âŒ ç™¼ç”ŸéŒ¯èª¤: ' + error.message);
            } finally {
                convertBtn.disabled = false;
            }
        });

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.textContent = message;
        }

        // éš±è—ç‹€æ…‹è¨Šæ¯
        function hideStatus() {
            status.className = 'status';
        }
    </script>
</body>
